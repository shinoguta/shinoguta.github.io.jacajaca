<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>魔法のお城</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdf5e6; /* 温かみのある背景色 */
        }

        .stage {
            position: relative;
            width: 600px;
            height: 600px;
            cursor: pointer;
        }

        /* 1. お城（一番奥） */
        .castle {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('oshiro orange.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        /* 2. 女の子（お城と扉の間） */
        .girl {
            position: absolute;
            bottom: 20%; /* 扉の位置に合わせて調整してね */
            left: 50%;
            transform: translateX(-50%) scale(0); /* 最初は小さく隠しておく */
            width: 120px;
            height: 120px;
            background-image: url('katimori.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 3. 扉（一番手前） */
        .door {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('tobira.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3;
            transition: transform 0.8s ease-in-out, opacity 0.5s;
            transform-origin: center; /* 扉がどう開くかで調整 */
        }

        /* --- クリックした時の動き --- */
        
        /* 扉が上に消える、または開く演出 */
        .stage.open .door {
            transform: scale(1.2);
            opacity: 0;
            pointer-events: none;
        }

        /* 女の子が飛び出す */
        .stage.open .girl {
            transform: translateX(-50%) scale(1.2);
        }
    </style>
</head>
<body>

    <div class="stage" id="mainStage">
        <div class="castle"></div>
        <div class="girl" id="chara"></div>
        <div class="door"></div>
    </div>

    <script>
        const stage = document.getElementById('mainStage');
        
        stage.addEventListener('click', () => {
            // "open" というクラスをつけたり消したりする
            stage.classList.toggle('open');
        });
    </script>

</body>
</html>
