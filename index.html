<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シノグタのお城</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdf5e6;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 600px;
            height: 600px;
            cursor: pointer;
        }

        .castle {
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('oshiro orange.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 1;
        }

        .girl {
            position: absolute;
            bottom: 10%; left: 50%;
            transform: translateX(-50%) scale(0.5);
            width: 150px; height: 150px;
            background-image: url('katimoriko.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 2;
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s;
        }

        .door {
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('tobira.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 3;
            transition: transform 0.8s ease-in-out, opacity 0.5s;
        }

        /* ★新しく追加：どアップになる文字 */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* 最初はサイズ0（消えている） */
            z-index: 10; /* 一番手前に */
            color: #ff4500; /* オレンジ系の目立つ色 */
            font-size: 50px;
            font-weight: bold;
            white-space: nowrap; /* 改行しない */
            text-shadow: 3px 3px 0 white, -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white; /* 文字の縁取り */
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            pointer-events: none; /* 文字がクリックの邪魔をしないように */
        }

        /* --- クリック後の変化 --- */
        .stage.open .door { transform: scale(1.5); opacity: 0; }
        .stage.open .girl { opacity: 1; transform: translateX(-50%) translateY(20px) scale(1.8); }

        /* ★文字がどアップで登場するクラス */
        .stage.open .welcome-text.show {
            transform: translate(-50%, -50%) scale(1.5); /* 1.5倍のどアップに！ */
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="stage" id="mainStage">
        <div class="castle"></div>
        <div class="girl"></div>
        <div class="door"></div>
        <div class="welcome-text" id="msg">お城のwebサイトへようこそ</div>
    </div>

    <script>
        const stage = document.getElementById('mainStage');
        const msg = document.getElementById('msg');

        stage.addEventListener('click', () => {
            const isOpen = stage.classList.toggle('open');

            if (isOpen) {
                // ★扉が開いてから0.5秒後に文字をどアップで出す
                setTimeout(() => {
                    msg.classList.add('show');
                }, 500);
            } else {
                // 閉じる時は文字をすぐに消す
                msg.classList.remove('show');
            }
        });
    </script>

</body>
</html>
