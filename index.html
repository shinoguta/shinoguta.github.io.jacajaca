<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>はじめてのWebページ</title>
    <style>
        /* CSS: 見た目を整える */
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }
        h1 { color: #2c3e50; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>こんにちは！</h1>
    <p>ボタンを押すと挨拶が変わります。</p>
    <button onclick="sayHello()">クリックしてね</button>

    <script>
        // JavaScript: 動きを作る
        function sayHello() {
            alert("Hello World! 魔法がかかりましたよ！");
        }
    </script>

</body>
</html>
