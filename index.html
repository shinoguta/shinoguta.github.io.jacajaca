<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シノグタのお城</title>
    <style>
        body {
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #fdf5e6;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; overflow: hidden;
        }

        .stage { position: relative; width: 600px; height: 600px; cursor: pointer; }

        /* お城 */
        .castle {
            position: absolute; width: 100%; height: 100%;
            background-image: url('oshiro orange.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 1;
        }

        /* 女の子 */
        .girl {
            position: absolute; bottom: 10%; left: 50%;
            transform: translateX(-50%) scale(0.5);
            width: 150px; height: 150px;
            background-image: url('katimoriko.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 2; opacity: 0;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s;
        }

        /* 扉 */
        .door {
            position: absolute; width: 100%; height: 100%;
            background-image: url('tobira.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 4;
            transition: transform 0.8s ease-in-out, opacity 0.5s;
        }

        /* 男の子（初めの位置：左側） */
        .boy {
            position: absolute;
            bottom: 12%; 
            left: 30%; /* 最初は左 */
            width: 150px; height: 150px;
            background-image: url('katimorio.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            z-index: 5;
            /* 移動のアニメーション設定 */
            transition: left 0.8s ease-in-out, transform 0.8s ease-in-out, bottom 0.8s;
        }

        /* 男の子のメッセージ */
        .boy-msg {
            position: absolute; bottom: 32%; left: 20%;
            background: white; padding: 10px 15px; border-radius: 20px;
            font-weight: bold; font-size: 16px; z-index: 6;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: left 0.8s, bottom 0.8s, opacity 0.3s;
        }

        /* どアップ文字 */
        .welcome-text {
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 10; color: #ff4500; font-size: 40px; font-weight: bold;
            white-space: nowrap; text-shadow: 3px 3px 0 white, -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white;
            opacity: 0; pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        /* --- クリック後の変化 --- */
        .stage.open .door { transform: scale(1.5); opacity: 0; }
        .stage.open .girl { opacity: 1; transform: translateX(-50%) translateY(20px) scale(1.6); }
        .stage.open .welcome-text.show { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }

        /* ★男の子が右に移動する設定 */
        .stage.open .boy {
            left: 20%; /* 右側に移動 */
            transform: scale(1.1); /* 少し大きくして寄ってきた感を出す */
        }
        
        /* ★メッセージも男の子と一緒に右へ移動 */
        .stage.open .boy-msg {
            left: 20%;
            bottom: 35%;
        }

    </style>
</head>
<body>

    <div class="stage" id="mainStage">
        <div class="castle"></div>
        <div class="girl"></div>
        <div class="door"></div>
        
        <div class="boy"></div>
        <div class="boy-msg" id="boyText">扉をたたいてね！</div>

        <div class="welcome-text" id="msg">お城のwebサイトへようこそ</div>
    </div>

    <script>
        const stage = document.getElementById('mainStage');
        const msg = document.getElementById('msg');
        const boyText = document.getElementById('boyText');

        stage.addEventListener('click', () => {
            const isOpen = stage.classList.toggle('open');
            if (isOpen) {
                // 文字を「ようこそ！」に変える
                boyText.innerText = "ようこそお越しくださいました！";
                setTimeout(() => { msg.classList.add('show'); }, 600);
            } else {
                // 戻る時は元のセリフに
                boyText.innerText = "扉をたたいてね！";
                msg.classList.remove('show');
            }
        });
    </script>

</body>
</html>
